language: r
cache: packages
warnings_are_errors: true

# test on all flavors of R
r:
  - oldrel
  - release
  - devel

matrix:
  include:
    - dist: trusty
    - dist: xenial
    - os: osx
      brew_packages: libsodium

# PPA is only needed for (legacy) Trusty. Can be removed when Trusty is EOL.
addons:
  apt:
    sources:
      - sourceline: 'ppa:chris-lea/libsodium'
    packages:
      - libsodium-dev

jobs:
  include:
    - stage: "post processing"
      name: "covr"
      r: release
      dist: xenial
      r_packages:
        - covr
      # testing coverage
      after_success:
        - Rscript -e 'library(covr);codecov()'
