language: r
cache: packages
warnings_are_errors: true

# test on all flavors of R
r:
  - oldrel
  - release
  - devel

# install sodium
addons:
  apt:
    sources:
      - sourceline: 'ppa:chris-lea/libsodium'
    packages:
      - libsodium-dev

# testing coverage
r_packages:
  - covr
after_success:
  - Rscript -e 'library(covr);codecov()'
